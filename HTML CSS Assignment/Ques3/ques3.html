<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/style2.css"> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
  </head>

  <body>
    <div class="container">
      <form>
        <h1>Registration Form</h1>
        <div class="form-group">
          <label for="name">Full Name:
          </label>
          <input type="text" name="name" id="name" placeholder="Enter Full Name" autofocus="autofocus" size="50" required="required">

          <label for="email">Email:
          </label>
          <input type="email" name="email" id="email" placeholder="Enter valid email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Email should contain alphanumeric followed by @ then alphanumeric folowed by . followed by atleast two alphabets" size="50" required="required">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:
          </label>
          <input type="date" id="dob" name="dob">

          <label for="password">Password:
          </label>
          <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" size="33" required="required">

          <label>Gender:
          </label>
          <input type="radio" name="gender" value="Male" checked="checked">Male
          <input type="radio" name="gender" value="Female">Female

        </div>
        <div class="form-group">
          <label for="religion">Religion:
          </label>
          <input type="text" name="religion" id="religion" size="50" required="required">

          <label for="caste">Caste:
          </label>
          <input type="text" name="caste" id="caste" size="50" required="required">
        </div>
        <div class="form-group">
          <label for="address">Address:
          </label><br>
          <textarea maxlength="50" rows="2" cols="100" name="address" id="address" placeholder="Please enter your address here..." required="required"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>

</html>
