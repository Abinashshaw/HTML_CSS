<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Responsive Layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <body>

    <div class="container">

        </div>
        <div class="col-sm-2 content">
          <img src="images/image.jpg" alt="image" class="image">

          <span>The price is : 500.0</span>

        </div>
        <div class="col-sm-2 content">

          <span class="item">salmon</span>
          <span>The price is : 5.0</span>
          <button type="button" class="view">View</button>
        </div>
        <div class="col-sm-2 content">
          <img src="images/image.jpg" alt="image" class="image">
          <span class="item">bambo shoot</span>
          <span>The price is : 100.0</span>

        </div>
      </div>
      <div class="row">

          <img src="images/image.jpg" alt="image" class="image">

          <span>The price is : 30.0</span>
          <button type="button" class="view">View</button>
        </div>
        <div class="col-sm-2 content">

          <span>The price is : 20.89</span>

</html>
