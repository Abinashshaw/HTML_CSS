<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Cash Memo</title>
    <style>
      table {
        text-align: center;
      }

      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <table>
      <caption>Cash Memo</caption>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pencil</td>
          <td>3</td>
          <td>5</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Pen</td>
          <td>3</td>
          <td>20</td>
          <td>60</td>
        </tr>
        <tr>
          <td>Eraser</td>
          <td>1</td>
          <td>5</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Copy</td>
          <td>6</td>
          <td>35</td>
          <td>210</td>
        </tr>
        <tr>
          <td>Marker</td>
          <td>1</td>
          <td>18</td>
          <td>18</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total Price</td>
          <td>308</td>
        </tr>
      </tfoot>
    </table>

  </body>

</html>
