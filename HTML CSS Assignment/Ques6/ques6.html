<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>U.S. National Parks</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">

      <table>
        <caption>
          Favorite U.S. National Parks
        </caption>
        <thead>
          <tr>
            <th>
              <b>Park</b>
            </th>
            <th>
              <b>Location</b>
            </th>
            <th colspan="2">
              <b>Established</b>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <b>Yellowstone</b>
            </td>
            <td>Montana, Wyoming, Idaho</td>
            <td>March 1, 1872</td>
            <td><img src="images/img_5terre.jpg" alt="img_5terre" class="img"></td>
          </tr>
          <tr>
            <td>
              <b>Yosemite</b>
            </td>
            <td>California</td>
            <td>March 1, 1872</td>
            <td><img src="images/img_forest.jpg" alt="img_forest" class="img"></td>
          </tr>
          <tr>
            <td>
              <b>Zion</b>
            </td>
            <td>Utah</td>
            <td>November 19, 1919</td>
            <td><img src="images/img_mountains.jpg" alt="img_mountains" class="img"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

</html>
